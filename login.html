<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<link rel="icon" type="image/png" href="assets/img/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/png" href="assets.img/favicon.ico" sizes="16x16">
</head>

<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html"><i class="logo-fcamara">FCBOOK</i></a>
				</div>
			</div>
		</nav>
	</header>

	<main class="login-main">
		<div class="container">
			<div class="row row-title-login">
				<div class="col-xs-6 title-login">
					<h3>Fazer Login</h3>
				</div>

				<div class="col-xs-6 remember-password">
					<a href="#">Esqueceu a senha !? </a>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="data-input-area">
						<form>
							<div class="form-group">
								<label for="email"></label>
								<input type="email" class="form-control input-email" id="email" placeholder="Informe o e-mail">
							</div>
							<div class="form-group">
								<label for="senha"></label>
								<input type="password" class="form-control input-senha" id="senha" placeholder="Senha">
							</div>
							
							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input square-input">
									<span class="show-password">Mostrar Senha</span>
								</label>
							</div>

							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input square-input">
									<span class="keep-me-connected">Mantenha-me conectado</span>
								</label>
							</div>
						</form>

						<section class="btn-actions">
							<a href="index.html" class="btn btn-warning text-center btn-fazer-login">Fazer Login</a>	

							<div class="row row-legends">
								<div class="container">
									<div class="col-xs-4 aside-left">

									</div>
									<div class="col-xs-4 legend">
										<h5>Novo na FCBOOK?</h5>
									</div>
									<div class="col-xs-4 aside-right">

									</div>
								</div>
							</div>

							<button type="submit" class="btn text-center btn-register">
								Criar uma conta na FCBOOK
							</button>


						</section>
					</div>
				</div>
			</div>
		</div>
	</main>


	<footer class="footer">
		<div class="container">
			<div class="description-footer">
				&copy <strong>FCBOOK</strong> - Todos os direitos reservados
			</div>
		</div>
	</footer>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
